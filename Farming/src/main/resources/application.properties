spring.application.name=Farming

server.port=2004
#server.address=100.XX.XX.XXX

spring.datasource.url=jdbc:mysql://localhost:3306/farming_app
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp

# Static resources (from src/main/resources/static/)
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/

# Logging levels
logging.level.org.springframework=ERROR
logging.level.com.example.myapp=ERROR  
logging.file.name=logs/app.log  

#Email Configurations
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=XXXXXX@gmail.com
spring.mail.password=XXXX XXXX XXXX XXXX
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.main.lazy-initialization=true
